<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-background">
        <div class="search">
            <input type="text" placeholder="Nhập tên thành phố" spellcheck="false">
            <button><img src="./assets/images/Icons/search.png" alt="search-icon" width="30px"></button>
        </div>
        <div class="weather">
            <img id="weather-icon" src="./assets/images/Icons/raining.png" alt="rain-icon" width="200px">
            <h2 class="city">Tp. Quy Nhơn</h2>
            <h1 class="temp">19°C</h1>
        </div>
        <div class="details">
            <div class="col">
                <img src="./assets/images/Icons/humidity.png" width="50px" alt="Humidity">
                <h3>Độ ẩm</h3>
                <p>80%</p>
            </div>
            <div class="col">
                <img src="./assets/images/Icons/wind.png" width="50px" alt="Windy">
                <h3>Tốc độ gió</h3>
                <p>15km/h</p>
            </div>
        </div>
    </div>
</body>

</html>
