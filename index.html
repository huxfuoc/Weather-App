<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-background" style="background-image: url(./assets/images/GIFs/cloudy-background.gif);">
        <div class="search">
            <input type="text" placeholder="Nhập tên thành phố" spellcheck="false" onkeyup="handleKeyPress(event)">
            <button><img src="./assets/images/Icons/search.png" alt="search-icon" width="30px"></button>
        </div>
        <div class="weather">
            <img id="weather-icon" src="./assets/images/Icons/raining.png" alt="rain-icon" width="200px">
            <h2 class="city">Tp. Quy Nhơn</h2>
            <h1 class="temp">19°C</h1>
        </div>
        <div class="details">
            <div class="col">
                <img src="./assets/images/Icons/humidity.png" width="50px" alt="Humidity">
                <h3>Độ ẩm</h3>
                <p class="humidity">80%</p>
            </div>
            <div class="col">
                <img src="./assets/images/Icons/wind.png" width="50px" alt="Windy">
                <h3>Tốc độ gió</h3>
                <p class="wind">15km/h</p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "358ebf40c88f0d3b6fc6106affec5967";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input")
        const searchBtn = document.querySelector(".search button")

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + "&appid=" + apiKey);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        }
        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
        function handleKeyPress(event) {
            // Kiểm tra nếu phím được ấn là Enter (mã ASCII 13)
            if (event.key === "Enter") {
                // Gọi tới hàm tìm kiếm
                checkWeather(searchBox.value);
            }
        }
    </script>
</body>

</html>
